<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 预览器</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts (Optional, for specific toolbar font) -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Ruluko&display=swap" rel="stylesheet">
    <!-- Marked.js library -->
    <script src="https://cdn.jsdelivr.net/npm/marked@5.0.1/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Editor Section -->
        <div class="editor-wrapper panel">
            <div class="toolbar">
                编辑器
            </div>
            <textarea id="editor"></textarea>
        </div>

        <!-- Preview Section -->
        <div class="preview-wrapper panel">
            <div class="toolbar">
                预览
            </div>
            <div id="preview"></div>
        </div>
    </div>

    <!-- freeCodeCamp Test Suite -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
